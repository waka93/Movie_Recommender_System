<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommender</title>

      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/styles1.css">
      <!-- Font Awesome Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body id="Movie-NotFound-page">
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <a href="/" class="pull-left visible-md visible-lg">
                <div id="logo-img"></div>
            </a>
          <div class="navbar-brand">
            <a href="/"><h1>Movie Recommender</h1></a>
          </div>
        </div>

        <div>
           <ul id="nav-list" class="nav navbar-nav navbar-right">
               {% if user%}
                <li>
                    <a href="/logout"> <!-- href use the app.route "/logout", rather than manually "/"-->
                    <span class="glyphicon glyphicon-off"></span><br> Logout</a>
                </li>
               {% else %}
                <li>
                  <a href="/">
                    <span class="glyphicon glyphicon-home"></span><br> Home </a>
                </li>
               {% endif %}
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>





  <div id="main-content" class="container">
        <section class = "section">
        <h2  class="text-center">Oops, movie not found.</h2>
        <div class="text-center">
          <p class="text-center-section1"> It may be not in our inventory<br> You can try again using different key words <br>
              Or search another movie:
          </p>
            <div>
            <form method="post">
                <p><input type="text" name = "itemName" class="user-input"></p>
                <span class="button" >
                <button type="submit" class="btn btn-success btn-lg  glyphicon glyphicon-search" ></button>
                </span>
            </form>
            </div>
        </div>
        </section>

  </div><!-- End of #main-content -->



























  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
