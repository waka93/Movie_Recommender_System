<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles1.css">
</head>

<body id="signup-page">
<header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <a href="/" class="pull-left visible-md visible-lg">
                <div id="logo-img"></div>
            </a>
          <div class="navbar-brand">
            <a href="/"><h1>Movie Recommender</h1></a>
          </div>
        </div>
        <div>
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="/">
                <span class="glyphicon glyphicon-home"></span><br> Home </a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>


    <section class = "section-signup">
        <!--<p class="text-center text-center-signup">Hello<br>-->
                        <!--So your automatically assigned user ID is: </p>-->
        <h2  class="text-center"> Hello, you will be registered as user ID:<br> {{numUsers+1}} </h2>
        <p class="text-center text-center-signup">Please fill the basic information below to finish signup: </p>
        <div class="text-center col-md-12 col-sm-12 col-xs-12">
            <div>
                <form  method="post">
                    <p class="text-center-signup">How old are you?
                        <!--<input type="text" name="age" class="text-form1-signup">-->
                        <!--<span class="text-xs">(type an integer number)</span>-->
                     <select name="age" id="age" class="text-dropdown">
                         {% for i in range(5, 81) %}
                            <option value="{{i}}">{{i}}</option>
                         {% endfor %}
                     </select>

                    <p class="text-center-signup"><span>What is your gender?</span>
                        <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female
                    </p>

                    <p class="text-center-signup">What do you do?
                    <!--<input list="occupation" name="occupation" class="text-form2-signup">-->

                    <select name="occupation" id="occupation" class="text-dropdown">
                        <option value="administrator">administrator</option>
                        <option value="artist">artist</option>
                        <option value="doctor">doctor</option>
                        <option value="educator">educator</option>
                        <option value="engineer">engineer</option>
                        <option value="entertainment">entertainment</option>
                        <option value="executive">executive</option>
                        <option value="healthcare">healthcare</option>
                        <option value="homemaker">homemaker</option>
                        <option value="lawyer">lawyer</option>
                        <option value="librarian">librarian</option>
                        <option value="marketing">marketing</option>
                        <option value="none">none</option>
                        <option value="other">other</option>
                        <option value="programmer">programmer</option>
                        <option value="retired">retired</option>
                        <option value="salesman">salesman</option>
                        <option value="scientist">scientist</option>
                        <option value="student">student</option>
                        <option value="technician">technician</option>
                        <option value="writer">writer</option>
                    </select>

                    </p>

                    <div class="button">
                     <button type="submit" class="btn btn-success btn-lg" value="Signup"> Signup </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
